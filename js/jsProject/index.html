<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

  </head>

  <body id="body">
    
    <div class="container" id="container">

      <header class="header">

        <h1 class="header__h1">Task list</h1>

        <form class="header__addTask">

          <label for="text"> Task Name:</label>
          <input type="text" id="header_taskName" placeholder="Enter Name" />

          <label for="text"> Task Content:</label>
          <textarea name="" id="header__textArea" placeholder="Enter Task"></textarea>

          <button type="button" id="header__Btn" onclick="">Add</button>

        </form>

      </header>

      <main class="main">

        <div class="main__taskColmuns">

          <div class="main__toDo" id="main__toDo">

            <div class="main__taskTitle">

              <span>To Do:</span>

              <div class="main__underLine"></div>

              <div id="main__tasks">

              </div>

            </div>
            
          </div>

          <div class="main__onGo">

            <div class="main__taskTitle">

              <span>On Going:</span>

              <div class="main__underLine"></div>

            </div>
            
          </div>

          <div class="main__done" id="taskColmuns__toDo">
            <div class="main__taskTitle">
              <span>Done:</span>

              <div class="main__underLine"></div>
            </div>
          </div>
        </div>
      </main>
    </div>
    

    <script src="index.js"></script>
  </body>
</html>
